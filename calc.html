<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">796580</div>
        <div class="operand">
           <div class="buttons"><button type='button' class="operands">0</button></div> 
           <div class="buttons"><button type='button' class="operands">1</button></div> 
           <div class="buttons"><button type='button'class="operands">2</button></div> 
           <div class="buttons"><button type='button'class="operands">3</button></div> 
        </div>
        <div class="operand">
           <div class="buttons"><button type='button'class="operands">4</button></div> 
           <div class="buttons"><button type='button'class="operands">5</button></div> 
           <div class="buttons"><button type='button'class="operands">6</button></div> 
           <div class="buttons"><button type='button'class="operands">7</button></div> 
        </div>
        <div class="operand">
           <div class="buttons"><button type='button'class="operands">8</button></div> 
           <div class="buttons"><button type='button'class="operands">9</button></div> 
           <div class="buttons"><button type='button'class="operands">.</button></div> 
           <div class="buttons"><button type='button'class="operands">0</button></div> 
        </div>
        <div class="operator">
           <div class="buttons"><button type='button' class="operators">+</button></div> 
           <div class="buttons"><button type='button'class="operators">-</button></div> 
           <div class="buttons"><button type='button'class="operators">*</button></div> 
           <div class="buttons"><button type='button'class="operators">/</button></div> 
        </div>
        <div class="keypad">
           <div class="buttons"><button type='button'class='symbols'>=</button></div> 
           <div class="buttons"><button type='button'class='symbols'>%</button></div> 
           <div class="buttons"><button type='button'class='symbols'>AC</button></div> 
           <div class="buttons"><button type='button'class='symbols'>+/-</button></div> 
        </div>




                
    </div>
    
</body>
</html>
